## Configuração Eureka Instance
#eureka.instance.hostname=localhost
#eureka.instance.port=9000
#
## Configuração Eureka Client
#eureka.client.registerWithEureka=true
#eureka.client.fetchRegistry=true
#eureka.client.serviceUrl.defaultZone=http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
#eureka.server.wait-time-in-ms-when-sync-empty=3000
#
## Configuração Spring Cloud Gateway Discovery
#spring.cloud.gateway.discovery.locator.enabled=true
#spring.cloud.gateway.discovery.locator.lower-case-service-id=true
#
## Configuração Spring Cloud Gateway Routes
#spring.cloud.gateway.routes[0].id=product-catalog
#spring.cloud.gateway.routes[0].uri=http://localhost:8083
#spring.cloud.gateway.routes[0].predicates[0]=Path=/api/product/**
#
#spring.cloud.gateway.routes[1].id=shopping-cart
#spring.cloud.gateway.routes[1].uri=http://localhost:8081
#spring.cloud.gateway.routes[1].predicates[0]=Path=/api/cart/**

eureka:
  instance:
    hostname: localhost
    port: 9000
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
    server:
      wait-time-in-ms-when-sync-empty: 3000

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: product-catalog
          uri: lb://PRODUCT-CATALOG
          predicates:
            - Path=/product/**
        - id: shopping-cart
          uri: lb://SHOPPING-CART
          predicates:
            - Path=/cart/**
